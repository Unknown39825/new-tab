<!DOCTYPE html>
<html lang="en-GB" class="dark-theme">

<head>
	<meta charset="UTF-8" />
	<title>New Tab</title>
	<link rel="stylesheet" href="styles.css" />
	<script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>

	<script src="js/script.js"></script>


	<meta name="application-name" content="New Tab" />
	<meta name="msapplication-TileColor" content="#FFFFFF" />
	<meta name="theme-color" content="#ffffff">
	<!-- </favicon> -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"
		integrity="sha512-u3fPA7V8qQmhBPNT5quvaXVa1mnnLSXUep5PS1qo5NRzHwG19aHmNJnj1Q8hpA/nBWZtZD4r4AX6YOt5ynLN2g=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
		integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<script src="./components/column.js" type="module"></script>
</head>

<body unselectable="on" >

	<button class="buttonCustom1 themeWrapper" onclick="toggleTheme()">
		<i class="fa-solid fa-moon fa-lg"></i>
		<i class="fa-solid fa-sun fa-lg"></i>
	</button>
	

	<div id="container">
		<div id="page">
			<i id="logo" class="fa-solid fa-chalkboard-user"></i>


			<div class="topHeader">
				<div class="header" id="header2">
					<!-- <form class="form-search" action="" method="get" id="inside_search">
						<input type="text" name="k" class="search-query" placeholder="Inside Search" />
					</form> -->





				</div>
				<div class="configButtons">
					<button onclick="loadDefaults()" class="buttonCustom1"><i class="fa-solid fa-arrows-rotate"></i>Load Default</button>
					<button onclick="downloadConfig()" class="buttonCustom1"> <i class="fa-solid fa-download"></i>
						Download config </button>
					<button onclick="openUploadConfig()" class="buttonCustom1"><i class="fa-solid fa-upload"></i> Upload
						config</button>

					<button onclick="toggleRemoveButtons()" style="display: inline" class="buttonCustom"> <i class="fa-solid fa-trash deleteIcon"></i>Remove
						Links</button>

					<button onclick="showAddPanel()" style="display: inline" class="buttonCustom"> <i class="fa-solid fa-plus"></i> Add Panel</button>
				</div>
			</div>







			<div id="placeholder">

			</div>









		</div>
	</div>

	<dialog class="customLink uploader" id="customLink">
		<h1 id="dialtitle">
			Add Custom Link
		</h1>
		<br>
		<br>
		<form id="diaForm" method="dialog" onsubmit="addCustomLink()">
			<input class="search-query" type="text" id="ctext" placeholder="Short Title" required><br><br>
			<input class="search-query" type="text" id="clink" placeholder="Complete Url" required><br><br>
			<button class="buttonCustom" type="submit"> <i class="fa-solid fa-save"></i> Add</button>
		</form>
	</dialog>

	<dialog class="customLink uploader" id="uploader" >
		Upload the file
		<br>
		<br>
		<form method="dialog" onsubmit="uploadConfig()">
			<input type="file" id="fileInput" accept=".json" />

			<button class="buttonCustom" type="submit">upload</button>
		</form>
	</dialog>


	<dialog id="searchDialog" class="customLink">
		<form method="dialog">
			<input type="text" class="search-query" onchange="searchFunction()" id="searchInputFilter"
				placeholder="Enter search keyword" required autocomplete="off">

		</form>
		<ul id="searchResults"></ul>
	</dialog>

	<dialog class="customLink uploader" id="changelog">
		<h1>Feature Updates</h1>
		<button id="changelogDismiss" class="buttonCustom1">X</button>
		<br>

	</dialog>




	

</body>

</html>
